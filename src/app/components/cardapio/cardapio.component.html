<div class="cardapio">
  <img [src]="cardapio?.imagem" alt="">
  <div class="descricao">
    <h5>{{ cardapio?.titulo }}</h5>
    <p>{{ cardapio?.endereco }} {{ cardapio?.cidade }}</p>
    <p class="telefone">{{ cardapio?.telefone }}</p>
    <button
      type="button"
      class="btnRemover"
      (click)="remover()">Remover</button>
  </div>
</div>
